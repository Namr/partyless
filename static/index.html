<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partyless</title>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>

  <style>
    :root {
      --mint: #a8f0c6;
      --mint-dark: #79d6a3;
      --mint-light: #d8fae6;
      --text-dark: #2e3d34;
      --accent: #ffffff;
    }

    body {
      background-color: var(--mint-light);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      font-size: clamp(0.95rem, 0.85rem + 0.4vw, 1.05rem);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--mint);
      padding: clamp(1.5rem, 4vw, 2.5rem) 0;
      text-align: center;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-weight: 700;
      color: var(--text-dark);
      font-size: clamp(1.75rem, 4vw, 2.75rem);
    }

    header .lead {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    main {
      padding: clamp(1.5rem, 4vw, 3rem) clamp(1rem, 3.5vw, 2.5rem);
      display: flex;
      justify-content: center;
    }

    form {
      background: var(--accent);
      border-radius: 0.9rem;
      box-shadow: 0 0.1875rem 0.625rem rgba(0, 0, 0, 0.1);
      padding: clamp(1.25rem, 4vw, 2rem);
      width: min(100%, clamp(36rem, 50vw, 46rem));
    }

    h2 {
      font-size: clamp(1.35rem, 3vw, 1.75rem);
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
    }

    label,
    .form-label {
      font-weight: 600;
      font-size: clamp(0.95rem, 0.85rem + 0.35vw, 1.05rem);
    }

    textarea {
      min-height: clamp(6.5rem, 18vw, 9rem);
    }

    .row.g-3 {
      --bs-gutter-x: clamp(0.75rem, 3vw, 1.5rem);
      --bs-gutter-y: clamp(0.75rem, 3vw, 1.5rem);
    }

    .btn-primary {
      background-color: var(--mint-dark);
      border-color: var(--mint-dark);
      color: var(--text-dark);
      font-weight: 600;
      width: min(100%, 18rem);
      padding: clamp(0.75rem, 2.4vw, 0.95rem) clamp(1.25rem, 4vw, 1.75rem);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 999rem;
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--mint);
      border-color: var(--mint);
      color: var(--text-dark);
    }

    @media (max-width: 40rem) {
      header {
        padding: 1.5rem 0;
      }

      main {
        padding: 1.25rem 1rem 2rem;
      }

      form {
        border-radius: 0.75rem;
      }

      .btn-primary {
        width: 100%;
      }
    }

    @media (max-width: 30rem) {
      form {
        padding: 1rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .row.g-3 {
        --bs-gutter-x: 0.5rem;
        --bs-gutter-y: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Partyless</h1>
    <p class="lead mb-0">RSVPs without the BS</p>
  </header>

  <main>
    <form hx-post="/event">
      <h2>Create Your Event</h2>

      <div class="mb-3">
        <label for="event_name" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="event_name" name="event_name" placeholder="e.g. Summer BBQ Party" />
      </div>

      <div class="mb-3">
        <label for="event_name" class="form-label">Host's Name</label>
        <input type="text" class="form-control" id="hosts_name" name="hosts_name" placeholder="e.g. Jane Doe" />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Event Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="123 Main Street, City, State" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Tell your guests about your event..."></textarea>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" />
        </div>
        <div class="col-md-4">
          <label for="time" class="form-label">Start Time</label>
          <input type="time" class="form-control" id="time" name="time" />
        </div>
        <div class="col-md-4">
          <label for="timezone" class="form-label">Time Zone</label>
          <select class="form-select" id="timezone" name="timezone">
            <option value="">Loading time zonesâ€¦</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          Create Invite
        </button>
      </div>
    </form>
  </main>

  <script>
    (function () {
      const select = document.getElementById('timezone');
      if (!select) {
        return;
      }

      const replaceUnderscores = (value) => value.replace(/_/g, ' ');
      const detectedZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const zones = typeof Intl.supportedValuesOf === 'function'
        ? Intl.supportedValuesOf('timeZone')
        : [detectedZone];

      select.innerHTML = '';
      zones.forEach((zone) => {
        const option = document.createElement('option');
        option.value = zone;
        option.textContent = replaceUnderscores(zone);
        select.appendChild(option);
      });

      if (detectedZone) {
        const match = Array.from(select.options).some((opt) => opt.value === detectedZone);
        if (!match) {
          const option = document.createElement('option');
          option.value = detectedZone;
          option.textContent = replaceUnderscores(detectedZone);
          select.appendChild(option);
        }
        select.value = detectedZone;
      }
    })();
  </script>
</body>
</html>
